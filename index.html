<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container-calculator">
            <div class="container-head">
                <span>calc</span>

                <div>
                    <span>theme</span>
                    <div>
                        <span>1 2 3</span>
                    </div>
                </div>

            </div>

            <div class="container-result">
                399,981
            </div>

            <div class="container-operations">
                <div class="numbers-oper">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn btn-delete">del</div>
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">+</div>
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn">-</div>
                    <div class="btn">.</div>
                    <div class="btn">0</div>
                    <div class="btn">/</div>
                    <div class="btn">x</div>
                </div>

                <div class="reset-equal">
                    <div class="btn btn-delete large">reset</div>
                    <div class="btn btn-equal large">=</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Created by Mario Lombardo and Andreea Manuela Petrescu
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
