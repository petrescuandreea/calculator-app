<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body id="body">
    <main>
        <div class="container-calculator">
            <div class="container-head color-text-1">
                <span>calc</span>

                <div class="toggle-theme">
                    <span>theme</span>
                    <div>
                        <span id="theme-1" >1</span>
                        <span id="theme-2" >2</span>
                        <span id="theme-3" >3</span>
                    </div>
                </div>
            </div>

            <div id="container-result" class="bg-container-result-1">
                399,981
            </div>

            <div id="container-operations" class="bg-container-operations-1">
                <div class="numbers-oper">
                    <div class="btn bg-btn-1">7</div>
                    <div class="btn bg-btn-1">8</div>
                    <div class="btn bg-btn-1">9</div>
                    <div id="del" class="bg-del-1 btn-delete">del</div>
                    <div class="btn bg-btn-1">4</div>
                    <div class="btn bg-btn-1">5</div>
                    <div class="btn bg-btn-1">6</div>
                    <div class="btn bg-btn-1">+</div>
                    <div class="btn bg-btn-1">1</div>
                    <div class="btn bg-btn-1">2</div>
                    <div class="btn bg-btn-1">3</div>
                    <div class="btn bg-btn-1">-</div>
                    <div class="btn bg-btn-1">.</div>
                    <div class="btn bg-btn-1">0</div>
                    <div class="btn bg-btn-1">/</div>
                    <div class="btn bg-btn-1">x</div>
                </div>

                <div class="reset-equal">
                    <div id="large-del" class="bg-del-1 btn-delete">reset</div>
                    <div id="large-equal" class="bg-equal-1 btn-equal">=</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Created by Mario Lombardo and Andreea Manuela Petrescu
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
