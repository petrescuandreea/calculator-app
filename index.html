<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body id="body">
    <main>
        <div class="container-calculator">
            <div class="container-head color-text-1">
                <span>calc</span>

                <div class="toggle-theme">
                    <span>theme</span>
                    <div>
                        <span id="theme-1" >1</span>
                        <span id="theme-2" >2</span>
                        <span id="theme-3" >3</span>
                    </div>
                </div>
            </div>

            <div id="container-result" class="bg-container-result-1"></div>

            <div id="container-operations" class="bg-container-operations-1">
                <div class="numbers-oper">
                    <button class="btn bg-btn-1" value="7">7</button>
                    <button class="btn bg-btn-1" value="8">8</button>
                    <button class="btn bg-btn-1" value="9">9</button>
                    <div id="del" class="bg-del-1 btn-delete">del</div>
                    <button class="btn bg-btn-1" value="4">4</button>
                    <button class="btn bg-btn-1" value="5">5</button>
                    <button class="btn bg-btn-1" value="6">6</button>
                    <div id="plus-operator" class="btn bg-btn-1">+</div>
                    <button class="btn bg-btn-1" value="1">1</button>
                    <button class="btn bg-btn-1" value="2">2</button>
                    <button class="btn bg-btn-1" value="3">3</button>
                    <div id="minus-operator" class="btn bg-btn-1">-</div>
                    <div id="point" class="btn bg-btn-1">.</div>
                    <button class="btn bg-btn-1" value="0">0</button>
                    <div id="divide-operator" class="btn bg-btn-1">/</div>
                    <div id="multiply-operator"class="btn bg-btn-1">x</div>
                </div>

                <div class="reset-equal">
                    <div id="reset-operator" class="bg-del-1 btn-delete">reset</div>
                    <div id="equal-operator" class="bg-equal-1 btn-equal">=</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Created by Mario Lombardo and Andreea Manuela Petrescu
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
